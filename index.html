<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portofolio Nova Alena Yahya</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffb6c1;
      text-align: center;
      padding: 40px 20px;
      border-bottom: 5px dotted #ff69b4;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #fff;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2em;
      color: #fff8f8;
    }

    section {
      max-width: 800px;
      margin: 40px auto;
      background: #ffffffdd;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #d63384;
      border-bottom: 2px dashed #ff69b4;
      padding-bottom: 5px;
    }
